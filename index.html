<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h1>Shopping List</h1>
            <input type="text" value="" id="addItemValue"></input>
            <button class="enter-text" id="add">+</button>
            </br>
            <h2>Add the items you need below, check them off as you go and delete them when you're done.</h2>
            <ul class="shopping-list">
            </ul>
            <button class="delete-all">Clear All</button>
        </div>
    </div>





    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src="js/app.js" type="text/javascript"></script>

</body>

</html>
